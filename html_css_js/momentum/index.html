<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Momentum</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="wrap">
        <div class="momentum-box">
            <div class="js-clock clock">
                <h1 class="js-title">00:00</h1>
            </div>
            <form class="js-form name-form">
                <input type="text" placeholder="User Name">
            </form>
            <div class="name-area">
                <h4 class="js-greeting greeting"></h4>
                <button class="js-remove name-remove"><i class="fas fa-trash-alt"></i></button>
            </div>
        
            <form class="js-toDoForm todo-form">
                <input type="text" placeholder="Today To Do">
            </form>
            <ul class="js-todoList todo-list"></ul>
    
            <div class="js-weather weather"></div>
        </div>
        <div class="js-record record">
            <h4><i class="far fa-calendar-check"></i> Complete TO DO</h4>
            <ul class="js-complete">

            </ul>
        </div>
        <div class="js-record-delete record-delete">
                <h4><i class="far fa-trash-alt"></i> Delete TO DO</h4>
                <ul class="js-delete">

                </ul>
            </div>
    </div>



    <script src="js/clock.js" async></script>
    <script src="js/greeting.js" async></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
